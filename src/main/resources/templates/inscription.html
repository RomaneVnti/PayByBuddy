<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link th:href="@{/css/inscription.css}" rel="stylesheet"/>

</head>
<body>

<div class="login-container">
    <button class="logo-button">Pay My Buddy</button>
    <form id="signupForm">
        <input type="string" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Mail" required />
        <input type="password" name="password" placeholder="Mot de passe" required />
        <button type="submit" class="login-button">Créer un compte</button>
    </form>
    <div class="signin-link">
        <p>Vous avez déjà un compte ? <a href="/connexion">Se connecter</a></p>
    </div>

    <div id="errorContainer" class="error-message"></div>
</div>

<script th:src="@{/js/inscription.js}"></script>


</body>
</html>
